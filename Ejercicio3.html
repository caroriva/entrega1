<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio3</title>
  </head>
  <body>
    <header><h1>Formulario de registro</h1></header>
    <form>
      <div>
        <label for="name">Nombre: </label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="apellido">Apelido: </label>
        <input type="text" id="apellido" />
      </div>
      <br />
      <div>
        <label for="cursada">Modalidad de cursada: </label>
        <input type="radio" id="on-demand" name="modalidad" />
        <label for="on-demand">On-demand</label>
        <input type="radio" id="en-vivo" name="modalidad" />
        <label for="en-vivo">En vivo</label>
      </div>
      <br />
      <div>
        <label for="mail">Correo: </label> <input type="mail" id="mail" />
      </div>
      <br />
      <div>
        <input type="checkbox" id="spam" />
        <label for="spam"
          >Deseo recibir información sobre nuevos posteos en la plataforma de
          Nucba</label
        >
      </div>
      <br />
      <div>
        <input type="checkbox" id="terms" />
        <label for="terms"
          >Declaro que leí los términos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack</label
        >
      </div>
      <br />
      <div><input type="submit" value="Enviar" /></div>
    </form>
  </body>
</html>
